<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Lunar Escape Company is looking for people for the trip to the moon">
    <meta name="keywords" content="Lunar escape, space exploration, moon, space, trip to the moon">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lunar Escape</title>
</head>

<body>

    <!-- Header and Navigation -->

    <header>
        <h1><a href="index.html">Lunar Escape</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="sign-up.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main heading -->
    <section class="main-heading">
        <h2>Application Form</h2>
    </section>

    <!-- Form section -->

    <section class="form-section">
        <form action="" class="signup-form">
            <h2>Apply here</h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first-name" type="text" class="input-field" placeholder="First Name" required>

            <label for="lname">Last Name</label>
            <input id="lname" name="last-name" type="text" class="input-field" placeholder="Last Name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email-address" class="input-field" placeholder="Email Address"
                required>

            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="phone-number" class="input-field" placeholder="Phone Number" required>

            <fieldset>
                <legend>Choose a Package:</legend>
                <input type="radio" id="regular" name="type_of_flight" value="regular_flight" required>
                <label for="regular" class="radio-box">Regular Flight</label>
                <input type="radio" id="surface" name="type_of_flight" value="explore_surface" required>
                <label for="surface" class="radio-box">Explore The Surface</label>
                <input type="radio" id="full-package" name="type_of_flight" value="full_package" required>
                <label for="full-package" class="radio-box">Full Package (both)</label>
            </fieldset>
            <input class="submit-btn" type="submit" value="Submit Here">
        </form>
    </section>

    <!-- Footer -->

    <footer>
        <h3>Contact us:</h3>
        <a href="https://www.facebook.com/" target="_blank" aria-label="link to facebook account"><i
                class="fa-brands fa-facebook" aria-hidden="true"></i></a>
        <a href="https://www.instagram.com/" target="_blank" aria-label="link to instagram account"><i
                class="fa-brands fa-instagram" aria-hidden="true"></i></a>
        <a href="https://www.twitter.com/" target="_blank" aria-label="link to twitter account"><i
                class="fa-brands fa-twitter" aria-hidden="true"></i></a>
        <small>
            Â© Copyright by: <br> Thomas-Tomo Domitrovic
        </small>
    </footer>

    <!-- Font awesome script -->

    <script src="https://kit.fontawesome.com/3b53fd0ccc.js" crossorigin="anonymous"></script>

</body>

</html>
